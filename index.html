<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Address Validation</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="./fonts/fontawesome/css/all.min.css"> -->
    <link rel="stylesheet" href="./styles/main.css">
  </head>
  <body>

    <div class="page">
      <div class="header">
        
        <!-- START Header Controls -->
        <div class="header-controls">
          <div class="main-control">
              <button id="btnNew" class="btn btn-block btn-primary">NEW</button>
          </div>
        </div>
        <!-- END Header Controls -->
      </div>

      <div class="content">
        <div class="file-list" id="fileList">
          <div class="file-item">
            <div class="file-info">
              <div class="file-name">Test file</div>
              <div class="file-row-count">3665</div>
            </div>
          </div>
        </div>
      </div>

    </div>

    <!-- START Popup -->
    <div class="popup" id="popup">
      <div class="popup-content">
        <div class="popup-panel">
          <div class="popup-heading">
            <div class="popup-title">Import as:</div>
          </div>
          <div class="popup-body"><input type="text" class="popup-input"></div>
          <div class="popup-controls">
            <button type="button" class="btn btn-secondary">Cancel</button>
            <button type="button" class="btn btn-primary">Import</button>
          </div>
        </div>
      </div>
    </div>
    <!-- END Popup -->

    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script>window.$ = window.jQuery = require('jquery');</script>
    <script src="./node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./scripts/main.js"></script>
  </body>
</html>
