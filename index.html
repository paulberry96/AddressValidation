<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Address Validation</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="./fonts/fontawesome/css/all.min.css"> -->
    <link rel="stylesheet" href="./styles/main.css">
  </head>
  <body>

    <div class="page">

      <div class="header">
        <!-- START Header Controls -->
        <div class="header-controls">
          <div class="main-control">
              <button id="btnBrowse" class="btn btn-block btn-default">Browse</button>
          </div>
        </div>
        <!-- END Header Controls -->
      </div>

      <div class="content">

        <!-- START File -->
        <div id="file" class="file">
          <div class="file-info">
            <div class="file-name"></div>
          </div>
          <div class="file-progress">
            <div class="progress">
              <div class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
          </div>
          <div class="file-bottom-section">
            <div class="file-progress-info"></div>
            <div class="file-controls">
              <div class="file-controls-stopped">
                <button id="btnExport" class="btn btn-primary">Export</button>
                <button id="btnStart" class="btn btn-success">Start</button>
                <button id="btnRemove" class="btn btn-danger">Remove</button>
              </div>
              <div class="file-controls-running">
                <button id="btnPause" class="btn btn-secondary">Pause</button>
                <button id="btnStop" class="btn btn-danger">Stop</button>
              </div>
            </div>
          </div>
        </div>
        <!-- END File -->

        <!-- START Log Container -->
        <div class="log-container">
          <ul class="nav nav-tabs log-tabs" role="tablist">
            <li class="nav-item">
              <a class="nav-link active" id="log-summary-tab" data-toggle="tab" href="#log-summary" role="tab" aria-controls="home" aria-selected="true">Summary</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="log-warnings-tab" data-toggle="tab" href="#log-warnings" role="tab" aria-controls="profile" aria-selected="false">Warnings</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="log-errors-tab" data-toggle="tab" href="#log-errors" role="tab" aria-controls="profile" aria-selected="false">Errors</a>
            </li>
          </ul>
          <div class="tab-content log-tab-content">
            <div class="tab-pane fade show active" id="log-summary" role="tabpanel" aria-labelledby="log-summary-tab"></div>
            <div class="tab-pane fade" id="log-warnings" role="tabpanel" aria-labelledby="log-warnings-tab"></div>
            <div class="tab-pane fade" id="log-errors" role="tabpanel" aria-labelledby="log-errors-tab"></div>
          </div>
        </div>
        <!-- END Log Container -->

      </div>

    </div>

    <!-- START Popup -->
    <div class="popup" id="popup">
      <div class="popup-content">
        <div class="popup-panel">
          <div class="popup-heading">
            <div class="popup-title">Import as:</div>
          </div>
          <div class="popup-body"><input type="text" class="popup-input"></div>
          <div class="popup-controls">
            <button type="button" class="btn btn-secondary">Cancel</button>
            <button type="button" class="btn btn-primary">Import</button>
          </div>
        </div>
      </div>
    </div>
    <!-- END Popup -->

    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script>window.$ = window.jQuery = require('jquery');</script>
    <script src="./node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./scripts/main.js"></script>
  </body>
</html>
